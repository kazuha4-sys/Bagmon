<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro como Guest</title>
    <script>
        function registerGuest() {
            fetch('create_user.php', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Cadastro realizado com sucesso! ID: ' + data.userId + ', Nome de UsuÃ¡rio: ' + data.username);
                } else {
                    alert('Erro: ' + data.message);
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>
</head>
<body>
    <button onclick="registerGuest()">Cadastrar como Guest</button>
</body>
</html>
